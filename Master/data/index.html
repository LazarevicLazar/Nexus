<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>NEXUS</h1>
        <p>Node Control Interface</p>
        <div class="header-actions">
          <button id="queue-button" class="queue-button" style="display: none">
            Queue (0)
          </button>
        </div>
        <div class="tab-controls">
          <button id="cards-tab" class="tab-button active">Cards View</button>
          <button id="network-tab" class="tab-button">Network View</button>
        </div>
      </header>

      <main id="dashboard-grid">
        <!-- Slave cards will be dynamically inserted here -->
      </main>
    </div>

    <main id="network-view" style="display: none">
      <div class="network-container">
        <div id="network-canvas"></div>
        <div id="node-info-panel" class="info-panel hidden">
          <div class="panel-header">
            <h3 id="panel-title">Node Info</h3>
            <button id="close-panel" class="close-button">&times;</button>
          </div>
          <div id="panel-content"></div>
        </div>
      </div>
    </main>

    <!-- Template for a slave card -->
    <template id="slave-card-template">
      <div class="card">
        <div class="card-header">
          <h2 class="slave-name">--</h2>
          <div class="header-controls">
            <span class="status-pill">Loading...</span>
            <button class="close-button" title="Release Slave ID">
              &times;
            </button>
          </div>
        </div>

        <div class="card-body">
          <div class="data-section">
            <p class="label">HEARTBEAT COUNT</p>
            <p class="data-large slave-counter">--</p>
          </div>

          <!-- Timer hidden, will be managed by app.js if needed -->
          <div class="data-section timer-section" style="display: none">
            <p class="label">NEXT CHECK-IN</p>
            <p class="data-large timer-countdown">60s</p>
          </div>
        </div>

        <div class="card-controls">
          <!-- Power Save -->
          <div class="control-group">
            <button class="power-button">Power Save</button>
          </div>

          <!-- Settings Section (initially hidden) -->
          <div class="advanced-controls" style="display: none">
            <hr class="control-divider" />
            <h3>Settings</h3>

            <!-- Rename -->
            <div class="advanced-section">
              <div class="advanced-section-title">Device Name</div>
              <div class="control-group">
                <input
                  type="text"
                  class="rename-input"
                  placeholder="Enter new name..."
                />
                <button class="rename-button">Rename</button>
              </div>
            </div>

            <!-- Device Configuration -->
            <div class="advanced-section">
              <div class="advanced-section-title">Device Configuration</div>
              <div class="control-group">
                <input
                  type="text"
                  class="role-input"
                  placeholder="Device role (e.g., sensor)"
                />
                <button class="role-button">Set Role</button>
              </div>
              <div class="control-group">
                <input
                  type="number"
                  class="interval-input"
                  placeholder="Report interval (ms)"
                  min="500"
                  step="500"
                />
                <button class="interval-button">Set</button>
              </div>
              <div class="control-group">
                <input
                  type="number"
                  class="sleep-input"
                  placeholder="Sleep duration (sec)"
                  min="10"
                  step="10"
                />
                <button class="sleep-button">Set</button>
              </div>
            </div>

            <!-- Hardware Control -->
            <div class="advanced-section">
              <div class="advanced-section-title">Hardware Control</div>
              <div class="control-group">
                <select class="gpio-pin">
                  <option value="0">GPIO 0</option>
                  <option value="1">GPIO 1</option>
                  <option value="2">GPIO 2</option>
                  <option value="3">GPIO 3</option>
                  <option value="4">GPIO 4</option>
                  <option value="5">GPIO 5</option>
                  <option value="6">GPIO 6</option>
                  <option value="7">GPIO 7</option>
                  <option value="8">GPIO 8</option>
                  <option value="9">GPIO 9</option>
                  <option value="10">GPIO 10</option>
                  <option value="20">GPIO 20</option>
                  <option value="21">GPIO 21</option>
                </select>
                <select class="gpio-state">
                  <option value="0">LOW</option>
                  <option value="1">HIGH</option>
                </select>
                <button class="gpio-button">Set GPIO</button>
              </div>
              <div class="control-group">
                <select class="analog-pin">
                  <option value="0">ADC 0 (A0)</option>
                  <option value="1">ADC 1 (A1)</option>
                  <option value="2">ADC 2 (A2)</option>
                  <option value="3">ADC 3 (A3)</option>
                  <option value="4">ADC 4 (A4)</option>
                  <option value="5">ADC 5 (A5)</option>
                </select>
                <button class="analog-button">Read</button>
              </div>
              <div class="control-group">
                <select class="tx-power">
                  <option value="20">5 dBm (Low)</option>
                  <option value="40">10 dBm (Medium)</option>
                  <option value="60">15 dBm (High)</option>
                  <option value="80" selected>20 dBm (Max)</option>
                </select>
                <button class="tx-power-button">Set Tx Power</button>
              </div>
            </div>

            <!-- System Actions -->
            <div class="advanced-section">
              <div class="advanced-section-title">System Actions</div>
              <div class="control-group action-buttons">
                <button class="ping-button">Ping</button>
                <div class="debug-control">
                  <select class="debug-mode">
                    <option value="0">Debug OFF</option>
                    <option value="1">Debug ON</option>
                  </select>
                </div>
                <button class="reset-button">Reset</button>
                <button class="factory-reset-button">Factory Reset</button>
              </div>
            </div>
          </div>

          <!-- Toggle for Advanced Controls -->
          <div class="control-group">
            <button class="toggle-advanced-button">Show Settings</button>
          </div>
        </div>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
